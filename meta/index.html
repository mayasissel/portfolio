<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>

    <div id="stats"></div>

    <div id="time-filter">
        <label>Show commits until:
            <input type="range" id="commit-progress" min="0" max="100" value="100" />
            <time id="commit-time"></time>
        </label>
    </div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

         <dt>Time</dt>
        <dd id="commit-tooltip-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>
    </dl>

    <h2>Commits by time of day</h2>

    <div id="scrolly-1">
        <div id="scatter-story"></div>
        <div id="scatter-plot">
            <div id="chart"></div>
            <p id="selection-count">No commits selected</p>
            <dl id="language-breakdown" class="stats"></dl>
        </div>
    </div>

    <div id="scrolly-2">
        <div id="scatter-dot">
            <dl id="files"></dl>
            <ul id="files-legend" class="legend"></ul>
        </div>
        <div id="scattered-story"></div>
    </div>

    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
